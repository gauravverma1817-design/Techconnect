<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Mentor - Tech Connect</title>
    <link rel="stylesheet" href="becomement.css">
    </head>
<body>

    <main class="mentor-signup-page">
        <section class="signup-container">
            <h1>Join Our Mentors Network</h1>
            <p class="subtitle">Empower the next generation. Share your knowledge and expertise.</p>

            <form action="/submit-mentor-application" method="POST" class="mentor-form">
                
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="expertise">Primary Area of Expertise</label>
                    <select id="expertise" name="expertise" required>
                        <option value="">-- Select an area --</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Product Management">Product Management</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Professional Experience</label>
                    <input type="number" id="experience" name="experience" min="1" max="50" required>
                </div>

                <div class="form-group">
                    <label for="bio">Short Bio / Motivation (200 words max)</label>
                    <textarea id="bio" name="bio" rows="5" maxlength="1500" required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">I agree to the <a href="#">Mentor Code of Conduct</a>.</label>
                </div>

                <button type="submit" class="cta-button">Apply to Become a Mentor</button>
            </form>
        </section>
    </main>

    <footer>
        <p>@ 2025 Tech Connect | All Rights Reserved</p>
    </footer>

</body>
</html>
